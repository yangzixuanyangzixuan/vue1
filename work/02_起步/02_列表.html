<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>02_列表</title>
</head>
<body>
<!--功能: 显示信息列表-->
<!--
  1. 在data中初始数组数据
  2. 在页面中遍历显示: v-for
   数据:  [
            {id : 1, name : '吃饭'},
            {id : 2, name : '睡觉'},
            {id : 3, name : '打豆豆'}
          ]
-->
<div id="test">
  <ul>
    <li v-for="todo in todos"> <!--从todos数组中读取到的数据保存到todo中-->
      {{todo.id}}----{{todo.name}}
    </li>
  </ul>
</div>
<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
 var vue = new Vue ({
   el : "#test",
   data () {
     return {
       todos :[
         {id : 1, name : '吃饭'},
         {id : 2, name : '睡觉'},
         {id : 3, name : '打豆豆'},
         {id : 4, name : 'Coding'},
       ]
     }
   }

 })
</script>
</body>
</html>
