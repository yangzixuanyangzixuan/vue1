<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>06_计算属性</title>
</head>
<body>
<!--
  计算属性
    1. 在computed属性对象中定义计算属性的方法 v-model中的属性来计算的
    2. 在页面中使用{{方法名}}来显示计算的结果
  监视属性:
    1. 通过通过vm对象的$watch()或watch配置来监视指定的属性
    2. 当属性变化时, 回调函数自动调用, 在函数内部进行计算
  计算属性高级:
    1. 通过get/set方法实现对属性数据的显示和监视

        get ： 用于得到当前属性的值，当需要获取当前属性值时会自动调用
        set : 用于监视当前是属性值的变化，当属性值发生变化时会自动调用
    2. 计算属性存在缓存, 多次读取只执行一次
-->
<div id="demo">
  姓: <input type="text" placeholder="First Name" v-model="firstName"><br>
  名: <input type="text" placeholder="Last Name" v-model="lastName" ><br>
  姓名1(单向): <input type="text" placeholder="Full Name" v-model="fullName"><br>
  姓名2(单向): <input type="text" placeholder="Full Name"><br>
  姓名3(双向): <input type="text" placeholder="Full Name2" v-model="fullName3"><br>
</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">

  new Vue ({
    el:'#demo',
    data:{
      firstName:'孙悟空',
      lastName:'弼马温'

    },
    computed:{
      fullName:function () {
        return this.firstName + '-' + this.lastName
      },
      /*数据是双向的计算*/
      fullName3:{
        get:function () {
          return this.firstName + " " + this.lastName;
        },
        set: function (value){//value 是指更新的值
               var  names = value.split(' ');
               this.firstName = names[0];
               this.lastName = names[1];
             }
        },

    }

  })



</script>
</body>
</html>
